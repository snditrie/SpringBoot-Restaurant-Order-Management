spring.application.name=wmb_sb

# Database Configuration
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_Name:db_wmb_sb}

# Driver Postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# membuat table dari class
spring.jpa.hibernate.ddl-auto=update

#menampilkan sql dari terminal
spring.jpa.show-sql=true
#menampilkan sql dari terminal agar rapi
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

#untuk timezone json
spring.jackson.time-zone=Asia/Jakarta
#untuk timezone database
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

# API config
server.error.include-stacktrace=never


# JWT Config
enigma_shop.jwt.secret_key=${JWT_SECRET:Y2hpa3lnYW50ZW5nYmFuZ2V0}
enigma_shop.jwt.issuer=Enigma Shop
# default=10 menit
enigma_shop.jwt.expirationInSecond=${JWT_EXPIRATION:600000}

# Auth config
enigma_shop.superadmin.username=${USERNAME_SUPER_ADMIN:superadmin}
enigma_shop.superadmin.password=${PASSWORD_SUPER_ADMIN:password}
